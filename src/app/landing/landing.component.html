<nb-layout>
  <nb-layout-header fixed>
    <div id="leftHeader">
      <h3>auto-matic</h3>
    </div>
    <div id="rightHeader">
      <nb-select placeholder="Seleccionar Tema" [(selected)]="temaSeleccionado" (selectedChange)="cambiarTema()">
        <nb-option *ngFor="let tema of temas" [value]="tema">{{tema.alias}}</nb-option>
      </nb-select>
      <button nbButton routerLink="../dashboard-usuario" class="needsMargin" status="success" *ngIf="userIsLogged">
        Ir al dashboard </button>
      <button nbButton outline routerLink="../registro" class="needsMargin" *ngIf="!userIsLogged">Registrarse</button>
      <button nbButton routerLink="../registro/login" *ngIf="!userIsLogged">Iniciar sesión</button>
    </div>
  </nb-layout-header>
  <nb-layout-column>
    <div id=eslogan>
      <div id=column1>
          <h3 id="TextoEslogan">¿Cansado de buscar estacionamiento? Esto es para ti</h3>
          <h6 id="Desc">Auto-matic es un estacionamineto seguro para nuestros autos con el mejor precio</h6>
      </div>
      <div id=column2>
        <img id="imagen" src="../../assets/landing_asset.png"/>
      </div>   
    </div>
  </nb-layout-column>
</nb-layout>
